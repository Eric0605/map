<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>map</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src='http://knockoutjs.com/downloads/knockout-3.4.2.js'></script>
</head>

<body>
    <div class="container">
        <div class="options-box">
            <div class="heading">
                <h1 data-bind="text: cityplace"></h1>
                <input id="hide-listings" type="button" value="Hide Listings" class="button">
                <input id="show-listingsbutton" type="button" value="Show Listings" class="button" onclick="showListings()">
                <input id="stop-animationbutton" type="button" value="Stop Animation">
            </div>
            <div class="listoflocation">
                <div id="show-listings" value="show Listings"></div>
                <hr>
                <div id="searchbox">
                    <input id="serach" type="text" onkeydown="check()">
                </div>
                <hr>
                <div id="clicklist">
                </div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <script src="data.js"></script>
    <script src="index.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyD5nnzAm5GtPLZ292pE1SBSsfAJ5ZZeizQ&v=3&callback=initMap"></script>
</body>

</html>
